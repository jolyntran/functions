<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ctrl Z</title>
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/mixer.js"></script>
		<script defer src="assets/carousel.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class="container">
			<header class="instruction">
				<p>Tap to learn more about each noise</p>
			</header>
			<section class="carousel-wrapper">
				<main class="carousel">
					<section class="noise-card" data-noise="red" style="--swatch-color: var(--color-red);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>RED NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="50" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="orange" style="--swatch-color: var(--color-orange);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>ORANGE NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="50" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="yellow" style="--swatch-color: var(--color-yellow);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>YELLOW NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="0" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="green" style="--swatch-color: var(--color-green);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>GREEN NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="0" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="blue" style="--swatch-color: var(--color-blue);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>BLUE NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="0" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="violet" style="--swatch-color: var(--color-violet);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>VIOLET NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="0" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="pink" style="--swatch-color: var(--color-pink);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>PINK NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="0" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="brown" style="--swatch-color: var(--color-brown);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>BROWN NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="0" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="grey" style="--swatch-color: var(--color-grey);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>GREY NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="0" class="range">
						</div>
					</section>

					<section class="noise-card" data-noise="white" style="--swatch-color: var(--color-white-noise);">
						<div class="swatch"></div>
						<div class="controls">
							<h2>WHITE NOISE</h2>
							<span class="volume-display">50</span>
							<input type="range" min="0" max="100" value="0" class="range">
						</div>
					</section>
				</main>
			</section>
			<footer class="master-controls">
				<input type="range" min="0" max="100" value="70" id="masterVolume" class="range">
				<section class="buttons">
					<button id="resetBtn">⟲</button>
					<button id="playBtn">▶</button>
					<button id="randomizeBtn">⛶</button>
				</section>
			</footer>
		</section>
	</body>
</html>
