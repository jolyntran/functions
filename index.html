<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ctrl Z</title>
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script defer src="assets/music.js"></script>
	</head>
	<body>
		<section class="noise-control" data-noise="white">
			<header>White Noise</header>
			<input type="range" min="0" max="100" value="50" class="slider">
			<span class="volume-display">50%</span>
		</section>
	
		<section class="noise-control" data-noise="pink">
			<header>Pink Noise</header>
			<input type="range" min="0" max="100" value="50" class="slider">
			<span class="volume-display">50%</span>
		</section>
	
		<section class="noise-control" data-noise="brown">
			<header>Brown Noise</header>
			<input type="range" min="0" max="100" value="50" class="slider">
			<span class="volume-display">50%</span>
		</section>
	
		<footer>
			<button id="playBtn">Play</button>
			<button id="stopBtn">Stop</button>
			<label for="masterVolume">Master Volume:</label>
			<input type="range" min="0" max="100" value="70" id="masterVolume">
			<span id="masterVolumeDisplay">70%</span>
		</footer>
	</body>
</html>
